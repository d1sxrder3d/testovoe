{% load static %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'images/logo.png' %}" 
                 alt="Logo" 
                 class="brand-logo"
                 width="40">
            <span class="fw-bold">Barter</span>
        </a>
        
        <div class="auth-section ms-auto">
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted">Привет, {{ user.username }}</span>
                    <a href="{% url 'my_ads' %}" class="btn btn-outline-success">Мои объявления</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary">Выйти</a>
                </div>
            {% else %}
                <div class="d-flex gap-2">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
