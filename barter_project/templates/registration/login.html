{% extends "base.html" %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="auth-wrapper my-5 p-4 shadow-lg rounded-3">
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" 
                     alt="Logo" 
                     class="auth-logo mb-3" 
                     width="100">
                <h2 class="fw-bold mb-3">Добро пожаловать</h2>
                <p class="text-muted">Войдите в свой аккаунт</p>
            </div>

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           id="id_username"
                           required
                           autofocus>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" 
                           name="password" 
                           class="form-control" 
                           id="id_password"
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    Войти
                </button>

                <div class="text-center">
                    <p class="text-muted">Нет аккаунта? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-bold">
                            Зарегистрируйтесь
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
